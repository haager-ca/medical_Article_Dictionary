<div class="container">
    <h3 class="text-light">Artikel hinzufügen</h3>
    <div class="p-3 card">
        <div class="row">
            <div class="col-6">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Titel</th>
                            <th>Autor(en)</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let article of articles">
                            <td>{{ article.title }}</td>
                            <td>{{ article.authors }}</td>
                            <td>
                                <button class="btn btn-outline-primary" (click)="editArticle(article)">Bearbeiten</button>
                                <button class="ms-2 btn btn-outline-danger" (click)="deleteArticle(article)">Löschen</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <input class="form-control" placeholder="Neuer Artikel" [(ngModel)]="newArticleTitle">

                <input class="mt-2 form-control" placeholder="Autor" [(ngModel)]="newArticleAuthor">

                <button class="mx-auto b-block mt-2 mb-2 btn btn-outline-primary" [disabled]="newArticleTitle.length >= maxTitleLength" (click)="addNewArticle()">{{ isEditing ? 'Änderung speichern' : 'Artikel hinzufügen'}}</button>

                <div [class]="'alert alert-' + (newArticleTitle.length <= maxTitleLength ? 'primary' : 'warning')" *ngIf="newArticleTitle != ''">
                    <span *ngIf="newArticleTitle.length <= maxTitleLength">Ein Artikel mit dem Namen <i>{{ newArticleTitle }}</i> wird erstellt, wenn sie auf den Button klicken.<br></span>
                    <span *ngIf="newArticleTitle.length > maxTitleLength">Der Titel ist mit {{newArticleTitle.length}} Zeichen zu lang!</span>
                </div>
            </div>
        </div>
    </div>
</div>
