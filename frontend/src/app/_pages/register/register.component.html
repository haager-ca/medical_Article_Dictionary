<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-11 mx-auto">
                <h2>Registrierung</h2>

                <span>Hier können sie sich Registrieren</span>

                <div class="alert alert-danger" *ngIf="formInValid">
                    Das Fotmular ist Ungültig. Bitte überprüffen sie ihre Eingaben.
                </div>
                
                <form>
                    <div class="row mb-3 mt-3">
                        <label for="inputName" class="col-form-label">Name</label>
                        <input type="name" class="form-control" id="inputName" [(ngModel)]="name" placeholder="Name">
                    </div>
                    <div class="row mb-3">
                        <label for="inputName" class="col-form-label">Benutzername</label>
                          <input type="name" class="form-control" id="inputUsername" [(ngModel)]="username" placeholder="benutzername">
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" placeholder="Password">
                        <div class="form-text">Wir behandeln ihre Daten vertrauenswürdig</div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword2" class="col-form-label">Password Wiederholen</label>
                        <input type="password" class="form-control" id="inputPassword2" [(ngModel)]="password2" placeholder="Password wiederholen">  
                    </div>
                    <button class="btn btn-outline-primary mb-3" (click)="addNewUser()">Sign up</button>
                  </form>
            </div>
        </div>
    </div>
</div>
